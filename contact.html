  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Fill out the form below or reach me on social media.</p>

    <div class="contact-container">
      <!-- Contact Form -->
      <form action="https://formspree.io/f/xldwqlgv" method="POST" class="contact-form">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
   <button type="submit" id="submit-btn">
    <span id="btn-text">Send Message</span>
    <span id="btn-spinner" class="spinner" style="display: none;"></span>
  </button>
  <p id="form-status"></p> <!-- Success/Error message -->
</form>

<!-- Script for handling messages -->
<script>
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");
  const btn = document.getElementById("submit-btn"); // add id="submit-btn" to your button
  const btnText = document.getElementById("btn-text"); // add <span id="btn-text">Send Message</span> inside button
  const btnSpinner = document.getElementById("btn-spinner"); // add <span id="btn-spinner" class="spinner" style="display:none;"></span> inside button

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Show spinner & disable button
    btn.disabled = true;
    btnText.textContent = "Sending...";
    btnSpinner.style.display = "inline-block";

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      status.innerHTML = "✅ Thanks! Your message has been sent.";
      status.style.color = "green";
      form.reset();
    } else {
      status.innerHTML = "❌ Oops! Something went wrong.";
      status.style.color = "red";
    }

    // Reset button
    btn.disabled = false;
    btnText.textContent = "Send Message";
    btnSpinner.style.display = "none";

    // Auto-hide status after 5s
    setTimeout(() => {
      status.innerHTML = "";
    }, 5000);
  });
</script>
